---
- name: YUM Install Apache httpd (Centos)
  yum: name={{ item }}
  with_items:
    - httpd
    - mod-ssl
  when: ansible_pkg_mgr == "yum" and webserver_install == 'True'
  tags: webserver

- name: APT Install Apache httpd (Debian)
  apt: name=apache2
  when: ansible_pkg_mgr == "apt" and webserver_install == 'True'
  tags: webserver

